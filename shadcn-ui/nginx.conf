server {
    # Nginx will listen on port 80 inside the container
    listen 80;
    server_name localhost;

    # Set the root for the static files
    root /usr/share/nginx/html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Try serving the requested file directly, or fall back to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (e.g., images, fonts, js/css built files)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}
